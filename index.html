<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Rafflys Challenge</title>
		<script src="Winwheel.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
	</head>
	<body>
		<audio src="reward.wav" id="winsound"></audio>
		<div class="wheelContainer">
			<canvas id="myCanvas" width="400" height="400"> Canvas not supported, use another browser. </canvas>
		</div>
		<script>
			let theWheel = new Winwheel({
				canvasId: "myCanvas",
				numSegments: 8,
				outerRadius: 150,
				// Specify pin parameters.
				pins: {
					outerRadius: 5,
					margin: 5,
					fillStyle: "#7734c3",
					strokeStyle: "#ffffff",
				},
				segments: [
					{ fillStyle: "#eae56f", text: "Prize 1" },
					{ fillStyle: "#89f26e", text: "Prize 2" },
					{ fillStyle: "#7de6ef", text: "Prize 3" },
					{ fillStyle: "#e7706f", text: "Prize 4" },
					{ fillStyle: "#eae56f", text: "Prize 5" },
					{ fillStyle: "#89f26e", text: "Prize 6" },
					{ fillStyle: "#7de6ef", text: "Prize 7" },
					{ fillStyle: "#e7706f", text: "Prize 8" },
				],
				animation: {
					type: "spinToStop",
					duration: 5,
					spins: 8,

					// Remember to do something after the animation has finished specify callback function.
					callbackFinished: "winAnimation()",

					// During the animation need to call the drawTriangle() to re-draw the pointer each frame.
					callbackAfter: "drawTriangle()",
				},
			});

			// This function called after the spin animation has stopped.
			function winAnimation() {
				// Get the audio with the sound it in, then play.
				let winsound = document.getElementById("winsound");
				winsound.play();

				// Get the number of the winning segment.
				let winningSegmentNumber = theWheel.getIndicatedSegmentNumber();

				// Loop and set fillStyle of all segments to gray.
				for (let x = 1; x < theWheel.segments.length; x++) {
					theWheel.segments[x].fillStyle = "gray";
				}

				// Make the winning one yellow.
				theWheel.segments[winningSegmentNumber].fillStyle = "yellow";

				// Call draw function to render changes.
				theWheel.draw();

				// Also re-draw the pointer, otherwise it disappears.
				drawTriangle();
			}

			// Function to draw pointer using code (like in a previous tutorial).
			drawTriangle();

			function drawTriangle() {
				// Get the canvas context the wheel uses.
				let ctx = theWheel.ctx;

				ctx.strokeStyle = "navy"; // Set line colour.
				ctx.fillStyle = "green"; // Set fill colour.
				ctx.lineWidth = 2;
				ctx.beginPath(); // Begin path.
				ctx.moveTo(170, 5); // Move to initial position.
				ctx.lineTo(230, 5); // Draw lines to make the shape.
				ctx.lineTo(200, 40);
				ctx.lineTo(171, 5);
				ctx.stroke(); // Complete the path by stroking (draw lines).
				ctx.fill(); // Then fill.
			}
		</script>
		<button onClick="theWheel.startAnimation();">Spin the Wheel</button>
	</body>
</html>
